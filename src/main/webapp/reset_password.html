<body class="resetpass-page">

    <div class="resetpass background-image">

        <div class="myform__container">
            <form class="myform" action="reset_password.jsp" method="POST">

                <h1 class="myform__title">Restablecer contraseña</h1>
                <p class="myform__text">Le enviaremos un código a su correo para restablecer su contraseña.</p>

                    <div class="myform__field">
                        <label class="form__label" for="email">Correo</label>
                        <input class="form__input form__input-contain input--no-outline" type="email" name="email"
                            id="email" required>
                    </div>
                   

                    <div class="myform__btns">
                    <button class="btn--submit btn--noBorder btn--noOutline" type="submit">Enviar código</button>
                    <p class="myform__text "><a class="text__link " href="login.html">Iniciar sesión con otra cuenta</a></p>
                    </div>
            </form>
        </div>
    </div>
</body>
