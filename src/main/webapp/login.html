<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login Kaktus Architecture">
    <meta name="keywords" content="">
    <!--Estándar-->
    <link rel="stylesheet" href="css/normalize.css">
    <!--Iconos google-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rels="stylesheet">
    <!--Fuentes google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <!--Mi css-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/img/Kaktus2.svg" type="image/x-icon">

    <title> Kaktus | Iniciar sesión</title>
</head>

<body class="login-page">

    <div class="login background-image">

        <div class="myForm__container">
            <form class="myForm" action="procesarLogin.jsp" method="POST">

                <h1 class="myForm__title">Iniciar sesión</h1>
                <p class="myForm__create">¿Aún no tienes cuenta? <a class="create__link" href="register.html">Crea una cuenta.</a></p>
                
                <div class="myForm__field">
                    <label class="form__label" for="user">Usuario</label>
                    <input class="form__input form__input-contain" type="text" name="user" id="user">
                </div>
                
                <div class="myForm__field">
                    <label class="form__label" for="password">Contraseña</label>

                    <div class="form__input form__input--contain-password">
                        <input class="form__input--pass" type="password" name="password" id="password">

                        <button class="btn btn__icon btn--noBorder btn--noOutline" type="button">
                            <span class="material-icons-outlined md--grey">visibility</span>
                        </button>
                    </div>
                    <p class="myForm__text"><a class="forgot__pass" href="_blank">¿Olvidaste tu contraseña?</a></p>

                </div>

                <div class="myForm__btns">
                    <button class="btn--login btn--noBorder btn--noOutline" type="submit">Ingresar</button>
                    <button class="btn--google btn--noBorder btn--noOutline" type="button"><img class="img-google" src="assets/img/google.svg"
                            alt="Login-google" width="50px"></button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
